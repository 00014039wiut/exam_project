{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Shop Homepage - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'shop/assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'shop/css/styles.css' %}" rel="stylesheet" />
        <style>
            .card-footer {
    background-color: #f8f9fa; /* Light background color */
    padding: 10px 0; /* Vertical padding */
}

.btn-falcon-default {
    background-color: #fff; /* White background for buttons */
    border: 1px solid #dee2e6; /* Light gray border */
    color: #6c757d; /* Gray text color */
}

.btn-falcon-default:hover, 
.btn-falcon-default:focus {
    background-color: #e9ecef; /* Light gray background on hover */
    color: #495057; /* Darker gray text color */
}

.btn-falcon-default.active, 
.btn-falcon-default.text-primary {
    background-color: #007bff; /* Primary color background */
    border-color: #007bff; /* Primary color border */
    color: #fff; /* White text color */
}

.btn-falcon-default:disabled {
    background-color: #e9ecef; /* Light gray background */
    border-color: #e9ecef; /* Light gray border */
    color: #adb5bd; /* Light gray text color */
}

a.btn-falcon-default {
    text-decoration: none; /* Remove underline from links */
}

a.btn-falcon-default:hover {
    text-decoration: none; /* Remove underline on hover */
}

.card-footer .btn {
    margin: 0 5px; /* Horizontal spacing between buttons */
}

.card-footer .btn span.fas {
    font-size: 12px; /* Font size for icons */
}

/* Tooltip styling */
.tooltip-inner {
    background-color: #343a40; /* Dark background for tooltip */
    color: #fff; /* White text color */
}

.tooltip-arrow {
    border-top-color: #343a40; /* Dark border for tooltip arrow */
    border-bottom-color: #343a40;
}
.pagination {
    display: flex;
    justify-content: center; /* Center the pagination */
    padding: 10px 0; /* Padding for spacing */
}

.page-item {
    margin: 0 5px; /* Horizontal spacing between page items */
}

.page-item .page-link {
    color: #007bff; /* Primary color for links */
    background-color: #fff; /* White background for links */
    border: 1px solid #dee2e6; /* Light gray border */
    padding: 8px 16px; /* Padding inside the links */
    border-radius: 4px; /* Rounded corners */
    transition: background-color 0.3s, color 0.3s; /* Smooth transition */
}

.page-item .page-link:hover {
    color: #0056b3; /* Darker primary color on hover */
    background-color: #e9ecef; /* Light gray background on hover */
    text-decoration: none; /* Remove underline on hover */
}

.page-item.active .page-link {
    z-index: 1;
    color: #fff; /* White text for active link */
    background-color: #007bff; /* Primary background for active link */
    border-color: #007bff; /* Primary border for active link */
}

.page-item.disabled .page-link {
    color: #adb5bd; /* Light gray text for disabled link */
    pointer-events: none; /* Disable click events */
    background-color: #fff; /* White background for disabled link */
    border-color: #dee2e6; /* Light gray border for disabled link */
}

.page-item .page-link:focus {
    outline: none; /* Remove default outline */
    box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); /* Custom focus outline */
}

/* Accessibility */
.sr-only {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    margin: -1px;
    overflow: hidden;
    clip: rect(0, 0, 0, 0);
    border: 0;
}
/* Pagination */
.pagination {
    display: flex;
    justify-content: center;
    margin-top: 20px;
}

.pagination .step-links {
    display: flex;
    list-style: none;
    padding: 0;
}

.pagination .step-links a,
.pagination .step-links .current {
    padding: 10px 15px;
    margin: 0 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    text-decoration: none;
    color: #007bff;
}

.pagination .step-links a:hover {
    background-color: #007bff;
    color: white;
}

.pagination .step-links .current {
    background-color: #007bff;
    color: white;
    cursor: default;
}



        </style>
    </head>
    <body>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="{% url 'home' %}">Start Bootstrap</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Categories</a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                {% for category in categories_list %}
                                <li><a class="dropdown-item" href="{% url 'products_of_category' category.id %}">{{ category.name }}</a></li>
                                {% endfor %}
                            </ul>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input type="text" class="form-contro" name = "searched">
                        <button class="btn btn-outline-dark" type="submit">
                            <i class="bi-search-fill me-1"></i>
                            Search

                        </button>
                    </form>
                </div>
            </div>
        </nav>
    {% block content %}
    {% endblock %}

        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'shop/js/scripts.js' %}"></script>
    </body>
</html>
